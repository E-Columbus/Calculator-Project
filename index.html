<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="./Images/file.png">
    <title>Calculator</title>
</head>
<body>
    <div class="hero">
        <div class="bg display"></div>
            <div class="bg">
                <div class="wrapper">
                    <button class="btn a clear">C</button>
                    <button class="btn b back">←</button>
                    <button class="btn b division">÷</button>
                </div>
            </div>
            
            <div class="bg">
                <div class="wrapper">
                   <button class="btn b seven">7</button>
                   <button class="btn b eight">8</button>
                   <button class="btn b nine">9</button>
                    <button class="btn b multiplication">X</button>
                </div>
            </div>

            <div class="bg">
                <div class="wrapper">
                    <button class="btn b four">4</button>
                    <button class="btn b five">5</button>
                    <button class="btn b six">6</button>
                    <button class="btn b substraction">-</button>
                </div>
            </div>

            <div class="bg">
                <div class="wrapper">
                    <button class="btn b one">1</button>
                    <button class="btn b two">2</button>
                    <button class="btn b three">3</button>
                    <button class="btn b addition">+</button>
                </div>
            </div>

            <div class="bg">
                <div class="wrapper">
                    <button class="btn c zero">0</button></li>
                    <button class="btn b equal">=</button></li>
                </div>
            </div>   
    </div>
    <script src="./index.js"></script>
</body>
</html>
